<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue template</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        Vue 模板語法有 2 大類:
            1. 插值語法:
                功能: 用於解析標籤體 (tag) 內容
                寫法: {{ xxx }}，xxx 是 js 表達式，且可以直接讀取到 data 中的所有屬性。
            2. 指令語法:
                功能: 用於解析標籤 (包括: 標籤屬性、標籤體 (tag) 內容、綁定事件...)。
                舉例: v-bind:href="xxx" 或 簡寫為 :href="xxx"，xxx 同樣要寫 js 表達式，且可以直接讀取到 data 中的所有屬性。

                備註: Vue 中有很多的指令，且形式都是: v-???，目前我們只是拿 v-bind 舉例。
    -->
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{ name }}</h3>
        <hr>
        <h1>指令語法</h1>
        <a :href="website.url">{{ website.name }}</a>
        <a :href="website.url.toUpperCase()">大寫 {{ website.name }} 超連結</a>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示

    new Vue({
        el: '#root',
        data: {
            name: 'Chris',
            website: {
                name: 'Google',
                url: 'https://google.com'
            }
        }
    })
</script>
</html>
