<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣案例_監視屬性_簡寫</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
    -->

    <div id="root">
        <h2>today's weather is {{ info }}.</h2>
        <button @click="switch_weather">switch weather</button>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示

    const vm = new Vue({
        el: '#root',
        data:{
            is_hot: true,
        },
        computed:{
            info(){
                return this.is_hot ? 'hot' : 'cool'
            }
        },
        methods:{
            switch_weather(){
                this.is_hot = !this.is_hot
            }
        },
        watch:{
            // 正常寫法
            /*is_hot:{
                //immediate: true, // 初始化時讓 handler 調用一下
                //deep: true, // 深度監視
                handler(newValue, oldValue){
                    console.log('is_hot 被修改了',newValue,oldValue)
                }
            },*/
            // 簡寫
            /*is_hot(newValue,oldValue){
                console.log('is_hot 被修改了',newValue,oldValue)
            }*/
        }
    })
    
    // 正常寫法
    /*vm.$watch('is_hot',{
        immediate: true, // 初始化時讓 handler 調用一下
        deep: true, // 深度監視
        handler(newValue, oldValue){
            console.log('is_hot 被修改了',newValue,oldValue)
        }
    })*/

    // 簡寫
    vm.$watch('is_hot',function(newValue,oldValue){
        console.log('is_hot 被修改了',newValue,oldValue)
    })
</script>
</html>
