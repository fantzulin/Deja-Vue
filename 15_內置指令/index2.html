<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html 指令</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-html 指令:
            1. 作用: 向指定節點中渲染包含 html 結構的內容。
            2. 與插值語法的區別:
                (1). v-html 會替換掉節點中所有的內容，{{ xxx }} 則不會
                (2). v-html 可以識別 html 結構
            3. 嚴重注意: v-html 會有安全性問題!!!
                (1). 在網站上動態渲染任意 html 是非常危險的，容易導致 XSS 攻擊。
                (2). 一定要在可信的內容上使用 v-html，永不要用在用戶提交的內容上!
    -->
    <div id="root">
        <div>你好，{{ name }}</div>
        <div v-html="str"></div>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示

    const vm = new Vue({
        el: '#root',
        data:{
            name: 'Chris',
            str: '<p>Hey~~~</p>'
        }
        
    })
</script>
</html>
