<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新時的一個問題</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>人員列表</h2>
        <button @click="update_min">更新小明的資訊</button>
        <ul>
            <li v-for="(person, index) of person_list" :key="person.id">
                {{ person.name }}-{{ person.age }}-{{ person.sex }}
            </li>
        </ul>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示
    
    const vm = new Vue({
        el: '#root',
        data:{
            person_list: [
                {id: '001', name: '王小明', age: 29, sex: 'Mr'},
                {id: '002', name: '林小美', age: 19, sex: 'Ms'},
                {id: '003', name: '林大旺', age: 30, sex: 'Mr'},
                {id: '004', name: '陳福旺', age: 18, sex: 'Ms'}
            ]
        },
        methods: {
            update_min(){
                // 奏效
                /*this.person_list[0].name = '王大明'
                this.person_list[0].age = 39
                this.person_list[0].sex = 'Ms'*/
                // 不奏效
                // this.person_list[0] = {id: '001', name: '王大明', age: 39, sex: 'Ms'}
                // 奏效
                this.person_list.splice(0, 1, {id: '001', name: '王大明', age: 39, sex: 'Ms'})
            }
        }
    })
</script>
</html>
