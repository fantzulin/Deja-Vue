<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        條件渲染:
            1. v-if
                寫法:
                    (1). v-if="表達式"
                    (2). v-else-if="表達式"
                    (3). v-else="表達式"
                適用於: 切換頻率較低的場景。
                特點: 不展示的 DOM 元素直接被移除。
                注意: v-if 可以和 v-else-if、v-else 一起使用，但要求結構不能被"打斷"。
            2. v-show
                寫法: v-show="表達式"
                適用於: 切換頻率較高的場景。
                特點: 不展示的 DOM 元素未被移除，僅僅是使用樣式隱藏掉
            3. 備註: 使用 v-if 的時，元素可能無法獲取到，而使用 v-show 一定可以獲取到。
    -->
    <div id="root">
        <h2>當前的 n 值是:{{ n }}</h2>
        <button @click="n++">n++</button>
        <!-- 使用 v-show 做條件渲染 -->
        <!-- <h2 v-show="false">歡迎來到{{ name }}</h2>
        <h2 v-show="1 === 1">歡迎來到{{ name }}</h2> -->

        <!-- 使用 v-if 做條件渲染 -->
        <!-- <h2 v-if="false">歡迎來到{{ name }}</h2>
        <h2 v-if="1 === 1">歡迎來到{{ name }}</h2> -->

        <!-- v-else 和 v-else-if -->
        <!-- <div v-if="n === 1">Angular</div>
        <div v-else-if="n === 2">React</div>
        <div v-else-if="n === 3">Vue</div>
        <div v-else>Other</div> -->

        <!-- v-if 與 template 的配合使用 -->
        <template v-if="n === 1">
            <h2>Hello</h2>
            <h2>Chris</h2>
            <h2>Taipei</h2>
        </template>
        
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示

    const vm = new Vue({
        el: '#root',
        data:{
            name: 'Chris',
            n: 0
        }
    })
</script>
</html>
