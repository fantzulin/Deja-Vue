<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 的 el 與 data 的兩種寫法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        el 與 el 的兩種寫法
            1. el 有兩種寫法
                (1). new Vue 的時候配置一個 el 屬性。
                (2). 先創建 Vue 實例，隨後再通過 v.$mount('#root') 指定 el 的值。
            2. data 有兩種寫法
                (1). 對象式
                (2). 函數式
                    如何選擇: 目前哪種寫法都可以，以後學習到組件時，data 必須使用函數式，否則會報錯。
            3. 一個重要的原則:
                由 Vue 管理的函數，一定不要寫箭頭函數，一旦寫了箭頭函數，this 就不再是 Vue 實例了。
        -->
    <div id="root">
        <h1>你好，{{ name }}</h1>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false // 關閉 Vue 在初始啟動產生的提示

    // el 的兩種寫法
    /*const v = new Vue({
        // el: '#root', // 第一種寫法
        data: {
            name: 'Chris'
        }
    })

    console.log('v', v);

    v.$mount('#root') // 第二種寫法*/

    // data 的兩種寫法
    new Vue({
        el: '#root',
        // data 的第一種寫法: 對象式
        /*data:{
            name: 'Chris'
        }*/

        // data 的第二種寫法: 函數式
        data(){
            console.log('this:', this) // 此處的 this 是 Vue 實例對象
            return{
                name: 'Chris'
            }
        }
    })
</script>
</html>
